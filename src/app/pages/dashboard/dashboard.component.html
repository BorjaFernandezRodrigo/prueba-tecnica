<div *ngIf="dashboardPosts" class="container-dashboard">
  <div class="container-serach">
    <app-search
      [valuesInput]="dashboardPosts"
      [titulo]="'Post'"
      [keysSearch]="[
        {
          prop: 'userName',
          name: 'Usuario'
        },
        {
          prop: 'title',
          name: 'Titulo'
        },
        {
          prop: 'body',
          name: 'Contenido'
        }
      ]"
      (valuesOutput)="dashboardPostsSearch = $event"
    ></app-search>
  </div>
  <div fxLayout="row wrap">
    <div
      class="container-posts"
      fxFlex="100"
      fxFlex.gt-md="33"
      fxFlex.md="50"
      *ngFor="let post of dashboardPostsSearch"
    >
      <mat-card class="post">
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>{{ post.userName }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="text-truncate">
            {{ post.body }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Leer</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
